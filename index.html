<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入籍考試複習工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🇺🇸 入籍考試複習工具</h1>
            <p class="subtitle">隨機練習，掌握知識</p>
            <div class="header-controls">
                <button class="btn btn-small" id="coverageBtn">📊 複習進度</button>
                <button class="btn btn-small btn-danger" id="resetBtn">🔄 清空進度</button>
                <button class="btn btn-small btn-toggle" id="filterToggleBtn">
                    <span class="toggle-checkbox" id="toggleCheckbox">✓</span>
                    <span class="toggle-text">跳過已對</span>
                </button>
                <input type="checkbox" id="filterToggle" checked style="display: none;">
            </div>
        </header>

        <main>
            <div class="question-card" id="questionCard">
                <div class="question-section">
                    <div class="question-header">
                        <h2>問題 <span class="question-number" id="questionNumber"></span></h2>
                        <span class="question-status" id="questionStatus"></span>
                    </div>
                    <p class="question-text" id="questionText">載入中...</p>
                </div>

                <div class="answer-section" id="answerSection">
                    <div class="answer-content" id="answerContent">
                        <h2>答案</h2>
                        <p class="answer-text" id="answerText"></p>
                        
                        <div class="study-note">
                            <h3>📚 學習筆記</h3>
                            <p class="study-note-text" id="studyNoteText"></p>
                        </div>
                    </div>
                </div>

                <div class="button-group" id="buttonGroup">
                    <button class="btn btn-primary" id="showAnswerBtn">顯示答案</button>
                    <button class="btn btn-success hidden" id="correctBtn">✓ 我答對了</button>
                    <button class="btn btn-warning hidden" id="wrongBtn">✗ 我答錯了</button>
                </div>

                <div class="progress-info">
                    <p>已答對: <span id="correctCount">0</span> 題 | 已答錯: <span id="wrongCount">0</span> 題 | 總共: <span id="totalCount">0</span> 題</p>
                </div>
            </div>
        </main>

        <!-- Coverage 管理模態框 -->
        <div class="modal hidden" id="coverageModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>📊 複習進度</h2>
                    <button class="modal-close" id="closeModalBtn">×</button>
                </div>
                <div class="modal-body">
                    <div class="coverage-stats">
                        <p>已答對: <span id="modalCorrectCount">0</span> 題 | 已答錯: <span id="modalWrongCount">0</span> 題 | 總共: <span id="modalTotalCount">0</span> 題</p>
                        <p>完成度: <span id="coveragePercent">0</span>%</p>
                    </div>
                    <div class="coverage-list" id="coverageList"></div>
                    <div class="coverage-footer">
                        <button class="btn btn-primary" id="jumpToSelectedBtn" disabled>跳轉到選中題目</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>繼續練習，加油！💪</p>
        </footer>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
